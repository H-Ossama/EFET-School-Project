<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7E22CE"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Base Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Inner Content: School Building Symbol -->
  <g fill="white">
    <!-- Roof/Book Top -->
    <path d="M60,25 L90,40 L30,40 Z" fill="white"/>
    
    <!-- Building/Book -->
    <rect x="35" y="40" width="50" height="40" rx="2" fill="white"/>
    
    <!-- Windows/Lines -->
    <rect x="42" y="47" width="8" height="8" rx="1" fill="#4F46E5"/>
    <rect x="56" y="47" width="8" height="8" rx="1" fill="#4F46E5"/>
    <rect x="70" y="47" width="8" height="8" rx="1" fill="#4F46E5"/>
    <rect x="42" y="62" width="8" height="8" rx="1" fill="#4F46E5"/>
    <rect x="56" y="62" width="8" height="8" rx="1" fill="#4F46E5"/>
    <rect x="70" y="62" width="8" height="8" rx="1" fill="#4F46E5"/>
    
    <!-- Base/Foundation -->
    <rect x="30" y="80" width="60" height="6" rx="2" fill="white"/>
    
    <!-- Text Elements - EFET -->
    <text x="60" y="95" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle" fill="white">EFET</text>
  </g>
  
  <!-- Accent Elements -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.5" stroke-dasharray="2,3"/>
</svg>